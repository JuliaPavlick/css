<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Funcionário</title>
  <link rel="stylesheet" type="text/css" href="css.css" media="all" />
</head>
<body>
  <div class="formulario">
    <div class="bloco-titulo">
      <img src="Logopadaria.png" alt="Padaria do Alemão" width="70"><br>
      CADASTRO DE FUNCIONÁRIO
    </div>

    <div class="bloco-titulo">DADOS PESSOAIS</div>

    <div class="linha">
      <input type="text" placeholder="Nome completo">
      <input type="text" placeholder="RG">
    </div>

    <div class="linha linha-unica">
      <select>
        <option>Sexo</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Outro</option>
      </select>
    </div>

    <div class="linha">
      <input type="text" placeholder="Data de nascimento">
      <input type="text" placeholder="CPF">
    </div>

    <div class="linha">
      <select>
        <option>Estado civil</option>
        <option>Solteiro(a)</option>
        <option>Casado(a)</option>
        <option>Divorciado(a)</option>
      </select>
      <input type="password" placeholder="Senha">
    </div>

    <div class="linha linha-unica">
      <input type="text" placeholder="RUA... N°... BAIRRO, CIDADE">
    </div>

    <div class="bloco-titulo">FORMAS DE CONTATO</div>

    <div class="linha">
      <input type="email" placeholder="Digite seu e-mail">
      <input type="text" placeholder="Telefone">
    </div>

    <div class="bloco-titulo">NÍVEL</div>

    <div class="linha linha-unica">
      <select>
        <option>Nível de usuário</option>
        <option value="nivel1">Nível 1</option>
        <option value="nivel2">Nível 2</option>
      </select>
    </div>

    <div class="botao">
      <button type="submit">CADASTRAR</button>
    </div>
  </div>
  <andress>
    Júlia Caroline Borges Pavlick
  </andress>
</body>
</html>
